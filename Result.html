<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Result Scoreboard</title>
  <style>
body {
  background: linear-gradient(180deg, #f7fbff 0%, #ffffff 100%);
  min-height: 100vh;
}

.card {
  box-shadow: 0 6px 18px rgba(28, 39, 74, 0.06);
}

#scoreboard .card {
  transition: transform .12s ease, box-shadow .12s ease;
}
#scoreboard .card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(28,39,74,0.08);
}

.small-muted {
  color: #6c757d;
  font-size: 0.9rem;
}

  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Result Scoreboard</a>
      <div class="ms-auto d-flex align-items-center">
        <span id="welcomeText" class="me-3 text-white"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <!-- Auth Views -->
    <div id="authContainer" class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="loginForm">
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input required type="email" id="loginEmail" class="form-control" />
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input required type="password" id="loginPassword" class="form-control" />
              </div>
              <div class="mb-2 text-danger" id="loginError"></div>
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Signup</h5>
            <form id="signupForm">
              <div class="mb-2">
                <label class="form-label">Full name</label>
                <input required type="text" id="signupName" class="form-control" />
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input required type="email" id="signupEmail" class="form-control" />
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input required type="password" id="signupPassword" class="form-control" minlength="6" />
              </div>
              <div class="mb-2 text-danger" id="signupError"></div>
              <button class="btn btn-success" type="submit">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Results dashboard  -->
    <div id="dashboard" class="d-none">
      <div class="row mb-3">
        <div class="col-md-8">
          <h3>Your Results</h3>
        </div>
        <div class="col-md-4 text-end">
          <button id="showAddFormBtn" class="btn btn-primary">Add Result</button>
        </div>
      </div>

      <!-- Controls: search, filter, sort -->
      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input id="searchInput" type="text" class="form-control" placeholder="Search by student or subject">
        </div>
        <div class="col-md-3">
          <select id="filterSubject" class="form-select">
            <option value="">All Subjects</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="sortSelect" class="form-select">
            <option value="none">Sort by score</option>
            <option value="asc">Score ascending</option>
            <option value="desc">Score descending</option>
          </select>
        </div>
        <div class="col-md-2 text-end">
          <button id="refreshBtn" class="btn btn-outline-secondary">Refresh</button>
        </div>
      </div>

      <!-- Add / Edit result form -->
      <div id="resultFormCard" class="card mb-3 d-none">
        <div class="card-body">
          <h5 id="formTitle" class="card-title">Add Result</h5>
          <form id="resultForm">
            <input type="hidden" id="editingId" />
            <div class="row g-2">
              <div class="col-md-4">
                <label class="form-label">Student Name</label>
                <input required type="text" id="studentName" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Subject</label>
                <input required type="text" id="subject" class="form-control">
              </div>
              <div class="col-md-2">
                <label class="form-label">Score</label>
                <input required type="number" id="score" class="form-control" min="0" max="100">
              </div>
              <div class="col-md-3">
                <label class="form-label">Date</label>
                <input required type="date" id="date" class="form-control">
              </div>
            </div>
            <div class="mt-2 text-danger" id="resultFormError"></div>
            <div class="mt-3">
              <button class="btn btn-success" type="submit" id="saveResultBtn">Save</button>
              <button type="button" id="cancelResultBtn" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Scoreboard list -->
      <div id="scoreboard" class="row"></div>
    </div>
  </main>

  <!-- JS -->
  <script src="./script.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
