<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cart</title>
     <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <style>
        img{
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<header>
   <!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#">Aurum Handbags</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./Shipping_cart.html">Shipping Cart</a>
                </li>
            </ul>
        </ul>
        </div>
    </div>
</nav>     
</header>  
<main>

<section>
    <div class="container py-5">
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-dark text-white rounded-top-4">
                <h4 class="mb-0">Add Luxury Bag Product</h4>
            </div>
            <div class="card-body p-4">
                <form class="row g-3 " id="Form">
                    <div class="col-md-3">
                        <label for="productId" class="form-label">Product Id</label>
                        <input type="number" class="form-control" id="productId" placeholder="e.g. 101">
                    </div>
                    <div class="col-md-3">
                        <label for="productName" class="form-label" >Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="e.g. Savoy Leather Tote">
                    </div>
                    <div class="col-md-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="e.g. Maison Luxe">
                    </div>
                     <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select" >
                            <option value="" selected disabled>Choose...</option>
                            <option>Handbag</option>
                            <option>Tote</option>
                            <option>Clutch</option>
                            <option>Satchel</option>
                            <option>Wallet</option>
                            <option>Crossbody</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Price (â‚¹)</label>
                        <input  type="text" inputmode="numeric"  class="form-control" id="price" placeholder="0.00">
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input  type="text" inputmode="numeric" class="form-control" id="quantity">
                    </div>
                     <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Luxury bag details..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="e.g. Black">
                    </div>
                    <div class="col-md-6">
                        <label for="material" class="form-label">Material</label>
                        <input type="text" class="form-control" id="material" placeholder="e.g. Leather">
                    </div>
                    <div class="col-12">
                        <label for="images" class="form-label">Product Images URL</label>
                        <input class="form-control" type="text" id="images">
                       
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                        <button class="btn btn-dark" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</section>
<section class="d-flex justify-content-center">
    <table class="table table-bordered border-dark w-75 text-center">
        <thead>
            <tr>
            <th>Sr no.</th>
            <th>ID</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Colour</th>
            <th>Material</th>
            <th>Product Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>
</section>
</main>  
 <!-- Bootstrap JS -->
<script src="./assets/JS/bootstrap.bundle.js"></script>   
<script src="./assets/JS/script.js"></script>

    const form = document.getElementById("form");
    addProduct();
    viewProduct();  
</script>
</body>
</html>
