    <script>
        function displayCard() {
    const productList = document.getElementById("productList");
    if (!productList) {
        return;
    }
    productList.innerHTML = "";
    products.forEach((p, index) => {
        let card = document.createElement("div");
        card.className = "col-3 mb-4";
        card.innerHTML = `
            <div class="card h-100 shadow-sm">
                <img src="${p.images}" class="card-img-top" alt="${p.name}">
                <div class="card-body">
                    <h5 class="card-title">${p.name}</h5>
                    <p class="card-text">${p.des}</p>
                    <p class="mb-1"><strong>Brand:</strong> ${p.brand}</p>
                    <p class="mb-1"><strong>Price:</strong> â‚¹${p.price}</p>
                    <a href="#" class="btn btn-dark w-100">Add to Cart</a>
                </div>
            </div>
        `;
        productList.appendChild(card);
    });
}
          displayCard();
    </script>
