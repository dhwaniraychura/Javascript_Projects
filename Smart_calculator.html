<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart_Calculator</title>
    <link rel="stylesheet" href="./Smart_Calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="display">
        <div class="row">
            <button class="operator" onclick="toClear()">AC</button>
            <button class="operator"  onclick="toDel()">DEL</button>
            <button class="operator"  onclick="toDisplay('%')">%</button>
            <button class="operator"  onclick="toDisplay('÷')">÷</button>
        </div>
         <div class="row">
            <button class="operator"  onclick="toSquare()">x²</button>
            <button class="operator"  onclick="toCube()">x³</button>
            <button class="operator"  onclick="toFactorial()">x!</button>
            <button class="operator"  onclick="even_odd()">E/O</button>
        </div>
        <div class="row">
            <button onclick="toDisplay('7')">7</button>
            <button onclick="toDisplay('8')">8</button>
            <button onclick="toDisplay('9')">9</button>
            <button class="operator" onclick="toDisplay('x')">x</button>
        </div>
        <div class="row">
            <button onclick="toDisplay('4')">4</button>
            <button onclick="toDisplay('5')">5</button>
            <button onclick="toDisplay('6')">6</button>
            <button class="operator" onclick="toDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="toDisplay('1')">1</button>
            <button onclick="toDisplay('2')">2</button>
            <button onclick="toDisplay('3')">3</button>
            <button class="operator" onclick="toDisplay('+')">+</button>
        </div>
        <div class="row">
            <button onclick="toDisplay('00')">00</button>
            <button onclick="toDisplay('0')">0</button>
            <button onclick="toDisplay('.')">.</button>
            <button class="equalTo" onclick="calc()">=</button>
        </div>
    </div>
    <script src="./Smart_Calculator.js"></script>
</body>
</html>
