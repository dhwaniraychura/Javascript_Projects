<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="./assets/CSS/bootstrap-icons.min.css">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
</head>
<body>
<header>
   <!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#">Aurum Handbags</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./Merge_product.html">Merge Product</a>
                </li>
            </ul>
        </ul>
        </div>
    </div>
</nav>     
</header>  
<main>
<div class="container py-5">
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-dark text-white rounded-top-4">
                <h4 class="mb-0">Add Luxury Bag Product</h4>
            </div>
            <div class="card-body p-4">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="e.g. Savoy Leather Tote"
                            required>
                        <div class="invalid-feedback">Please enter a product name.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="e.g. Maison Luxe" required>
                        <div class="invalid-feedback">Please enter a brand.</div>
                    </div>
                     <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select" required>
                            <option value="" selected disabled>Choose...</option>
                            <option>Handbag</option>
                            <option>Tote</option>
                            <option>Clutch</option>
                            <option>Satchel</option>
                            <option>Wallet</option>
                            <option>Crossbody</option>
                        </select>
                        <div class="invalid-feedback">Please choose a category.</div>
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00" required>
                        <div class="invalid-feedback">Enter a price.</div>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" value="1">
                    </div>
                     <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Luxury bag details..."
                            required></textarea>
                        <div class="invalid-feedback">Please enter a description.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="e.g. Black">
                    </div>
                    <div class="col-md-6">
                        <label for="material" class="form-label">Material</label>
                        <input type="text" class="form-control" id="material" placeholder="e.g. Leather">
                    </div>
                    <div class="col-12">
                        <label for="images" class="form-label">Upload Product Images</label>
                        <input class="form-control" type="file" id="images" accept="image/*" multiple>
                        <div class="form-text">Upload high-quality images (max 5).</div>
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select">
                            <option>Active</option>
                            <option>Draft</option>
                            <option>Archived</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch mt-3">
                            <input class="form-check-input" type="checkbox" id="featured">
                            <label class="form-check-label" for="featured">Mark as Featured</label>
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                        <button class="btn btn-dark" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</main>  
 <!-- Bootstrap JS -->
<script src="./assets/JS/bootstrap.bundle.js"></script>   
</body>
</html>
