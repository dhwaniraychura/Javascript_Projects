<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .result {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    img {
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>COVID-19 Country</h1>
  <input type="text" id="country" placeholder="Enter country name (e.g. India)">
  <button onclick="CovidData()">Search</button>
  <div id="result"></div>

  <script>
    async function CovidData() {
      const country = document.getElementById("country").value.trim();
      if (!country) {
        alert("Please enter a country name!");
        return;
      }

      const url = `https://disease.sh/v3/covid-19/countries/${country}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        console.log(data);
        if (data.message) {
          document.getElementById("result").innerHTML = 
            `<p style="color:red;">❌ Country not found!</p>`;
          return;
        }
        document.getElementById("result").innerHTML = `
          <div class="result">
            <h2>${data.country} <img src="${data.countryInfo.flag}" alt="Flag"></h2>
            <p><b>Cases:</b> ${data.cases.toLocaleString()}</p>
            <p><b>Today's Cases:</b> ${data.todayCases.toLocaleString()}</p>
            <p><b>Deaths:</b> ${data.deaths.toLocaleString()}</p>
            <p><b>Recovered:</b> ${data.recovered.toLocaleString()}</p>
            <p><b>Active:</b> ${data.active.toLocaleString()}</p>
            <p><b>Critical:</b> ${data.critical.toLocaleString()}</p>
          </div>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = 
          `<p style="color:red;">⚠️ Error fetching data!</p>`;
      }
    }
  </script>
</body>
</html>
