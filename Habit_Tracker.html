<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task & Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(to right, #a5b4fc, #d8b4fe, #f9a8d4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      box-shadow: 0px 10px 10px 10px rgba(0, 0, 0, 0.05);
    }

    #taskList {
      width: 700px;
    }
  </style>
</head>

<body>
  <h1 class="text-light">Smart Task & Habit Tracker</h1>
  <form class="bg-light p-4 rounded-4 mt-4 w-25">
    <h4 class="mb-4">Add new Task</h3>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Title" id="title" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Description" id="description" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Category" id="category" />
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" id="date" />
      </div>
      <div class="mb-3">
        <select class="form-control border-0" id="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="overdue">Overdue</option>
        </select>
      </div>
      <button type="button" class="bg-primary text-white px-4 py-2 rounded w-100 border-0" onclick="addTask(event)">Add
        Task</button>
  </form>
  <div class="mt-4">
    <input class="search p-2 rounded-5 border-0 m-3" id="searchInput" placeholder="🔍 search tasks..."
      onkeyup="searchTask()">
    <select name="category" id="categoryList" class="p-2 rounded-2" onchange="filterTask()">
      <option value="all">All</option>
      <option value="Completed">Completed</option>
      <option value="Pending">Pending</option>
      <option value="Overdue">Overdue</option>
    </select>
  </div>
  <div class="dashboard bg-light rounded-3 shadow-lg p-3 w-25 text-center">
    <h3 class="mb-3">📊 Dashboard</h3>
    <p>Total Tasks : 0</p>
    <p>Completed tasks : 0</p>
    <p>Pending tasks : 0</p>
    <p>Overdue tasks : 0</p>
    <p>Progress : 0%</p>
  </div>
  <div class="task" id="taskList"></div>
  <script src="Habit_Tracker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
