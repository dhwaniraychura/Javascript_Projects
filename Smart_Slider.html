<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Image Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-4">

  <h3 class="text-center mb-3">ðŸ“¸ Smart Image Slider</h3>


  <div id="slider" class="carousel slide">
    <div class="carousel-inner" id="slides"></div>

    <button class="carousel-control-prev" type="button" onclick="prevSlide()">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" onclick="nextSlide()">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


  <p class="text-center mt-2" id="caption"></p>
  <p class="text-center text-muted" id="counter"></p>

  <div class="mt-3">
    <input type="text" id="url" placeholder="Image URL" class="form-control mb-2">
    <input type="text" id="cap" placeholder="Caption" class="form-control mb-2">
    <button class="btn btn-primary w-100" onclick="addImage()">Add Image</button>
  </div>

  <script>

    let images = [
      { img: "https://picsum.photos/id/1015/800/400", caption: "Beautiful Sunset" },
      { img: "https://picsum.photos/id/1018/800/400", caption: "Mountain View" },
      { img: "https://picsum.photos/id/1020/800/400", caption: "Ocean Waves" }
    ];

    let current = 0;

    function showSlide(i) {
      let slides = document.getElementById("slides");
      slides.innerHTML = `<div class="carousel-item active">
                            <img src="${images[i].img}" class="d-block w-100">
                          </div>`;
      document.getElementById("caption").innerText = images[i].caption;
      document.getElementById("counter").innerText = `Slide ${i + 1} of ${images.length}`;
      console.log(`Slide ${i+1}: ${images[i].caption}`);
    }
    function nextSlide() {
      if (current < images.length - 1) current++;
      else alert("This is the last slide");
      showSlide(current);
    }
    function prevSlide() {
      if (current > 0) current--;
      else alert("This is the first slide");
      showSlide(current);
    }

    function addImage() {
      let url = document.getElementById("url").value;
      let cap = document.getElementById("cap").value;
      if(url && cap){
        images.push({ img:url, caption:cap });
        current = images.length - 1;
        showSlide(current);
        console.log("New Image Added:", cap);
        document.getElementById("url").value = "";
        document.getElementById("cap").value = "";
      }
    }

    showSlide(current);
  </script>
</body>
</html>
